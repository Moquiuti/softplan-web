<div class="container" *ngIf="pessoas">
  <h2>CADASTRO DE PESSOA <small>Softplan</small></h2>

  <form class="pure-form">
    <fieldset>
      Nome<input [(ngModel)]="nome" name="nome">
      CPF<input [(ngModel)]="cpf" name="cpf">
      E=mail<input [(ngModel)]="email" name="email">
      Data Nasc.<input [(ngModel)]="nascimento" name="nascimento">

      <button type="submit" class="pure-button pure-button-primary">Filtrar</button>
    </fieldset>
  </form>

  <ul class="responsive-table">
    <li class="table-header">
      <div class="col col-1">Nome</div>
      <div class="col col-2">CPF</div>
      <div class="col col-3">Email</div>
      <div class="col col-4">Data Nasc.</div>
      <div class="col col-5">#</div>
    </li>

    <li class="table-row" *ngFor="let item of pessoas">
      <div class="col col-1">{{item.nome}}</div>
      <div class="col col-2">{{item.cpf}}</div>
      <div class="col col-3">{{item.email}}</div>
      <div class="col col-4">{{item.nascimento}}</div>
      <div class="col col-5">
        <button [routerLink]="['/pessoa', item.id]" type="button" class="btn btn-default btn-sm"><i
          class="fa fa-check"></i> Editar
        </button>
        <button (click)="remover(item.id)" type="button" class="btn btn-default btn-sm"><i
          class="fa fa-check"></i> Remover
        </button>
      </div>
    </li>
  </ul>
</div>
